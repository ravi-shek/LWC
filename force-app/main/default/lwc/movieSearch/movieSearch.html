<template>
    <div class="filterSection">
        <lightning-layout horizontal-align="center">
            <lightning-layout-item padding="around-small" size="5">
                <lightning-combobox
                    name="type"
                    label="Type"
                    value={SelectedValue}
                    placeholder="Select type"
                    options={options}
                    onchange={handleChange}
                ></lightning-combobox>
            </lightning-layout-item>
            <lightning-layout-item padding="around-small" size="5">
                <lightning-input
                    name="search"
                    label="Enter Movie Name"
                    type="search"
                    is-loading={loading}
                    onchange={handleChange}
                ></lightning-input>
            </lightning-layout-item>
            <lightning-layout-item padding="around-small" size="2">
                <lightning-input
                    name="pageno"
                    label="Page"
                    type="number"
                    onchange={handleChange}
                    value={SelectedPageNo}
                    field-level-help="Range: 1-100"
                    min="1"
                    max="100"
                ></lightning-input>
            </lightning-layout-item>
        </lightning-layout>
    </div>

    <template lwc:if={displaySearchResult}>
        <div class="displayStyle">
            <lightning-layout multiple-rows>
                <template for:each={searchResult} for:item="item">
                    <lightning-layout-item size="2" key={item.imdbID}>
                        <c-movie-tile 
                            movie={item} 
                            selected-movie-id={selectedMovie} 
                            onmovieselected={handleMovieSelection}>
                        </c-movie-tile>
                    </lightning-layout-item>
                </template>
            </lightning-layout>
        </div>
    </template>
</template>
